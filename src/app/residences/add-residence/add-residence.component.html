<div class="form-container">
    <h2>{{ isUpdateMode ? 'Update Residence' : 'Add Residence' }}</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" [(ngModel)]="residence.name" name="name" class="form-control" placeholder="Enter name" />
      </div>
  
      <div class="form-group">
        <label for="address">Address:</label>
        <input id="address" type="text" [(ngModel)]="residence.address" name="address" class="form-control" placeholder="Enter address" />
      </div>
  
      <div class="form-group">
        <label for="city">City:</label>
        <input id="city" type="text" [(ngModel)]="residence.city" name="city" class="form-control" placeholder="Enter city" />
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" [(ngModel)]="residence.status" name="status" class="form-control">
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>
  
      <div class="form-buttons">
        <button type="button" (click)="save()" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
